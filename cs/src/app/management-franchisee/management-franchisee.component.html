<div class="list-box col-md-offset-1 col-md-10 col-md-offset-1 ">
  <div class="row text-center">

    <div class="alert alert-success" style="padding:10px" role="alert">
      <p><strong>{{cvsInfo}}</strong>님 반갑습니다!</p>
      <strong>여기는 나눔과 사랑이 가득한 JS 편의점입니다.</strong>
      <p>상품등록은 <strong><a (click)='openEnrollDialog()'>여기</a></strong>를 눌러주세요.</p>
    </div>


    <div class="row margin-topp">
      <div class='col-md-6 menu-title'>
      <h2 class="text-left ">{{cvsName}}에서 등록한 상품</h2>
      </div>
      <div class='col-md-offset-4 col-md-2 btn-group'>

          <button class="btn btn-info btn-custom btn-lg" (click)='openEnrollDialog()'>상품등록</button>

          <button class="btn btn-info btn-custom btn-lg" (click)='openSellDialog()'>상품판매</button>


      </div>
    </div>
    <hr>


    <div class="col-md-3 col-sm-6 hero-feature" *ngFor="let item of products | async">
        <div class="thumbnail" >
            <img class='img-size' [src]="item.url" alt="">
            <hr>
            <div class="caption product-info">
                <h3 class="pName">{{item.pName}}</h3>
                <div class="row">
                  <div class='col-sm-offset-1 col-sm-4'>
                    <h5>원가: <del>{{item.pPrice}}원</del></h5>
                  </div>
                  <div class='col-sm-offset-1 col-sm-5'>
                      <h5>판매금액: {{item.pDiscountPrice}}원</h5>
                  </div>
                </div>
                <div class='row'>
                  <div class="col-sm-3">

                  </div>
                  <div class="col-sm-6">
                    <h4>할인율: {{item.pDiscountPercent}}%</h4>
                  </div>
                </div>

                <a href="#" class="btn btn-info">정보수정</a> <button  class="btn btn-danger" (click)="openModal(item.$key)">상품제거</button>
            </div>
        </div>
    </div>


  </div>
</div>
