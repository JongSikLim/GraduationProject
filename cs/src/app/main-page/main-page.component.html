


<div class='body'>



      <div class="list-box col-md-offset-1 col-md-10 col-md-offset-1">
        <div class="row text-center">

          <div class="alert alert-success" style="padding:10px" role="alert">
            <strong>여기는 나눔과 사랑이 가득한 JS 편의점입니다.</strong>
            <p>상품등록은 <strong><a (click)='openEnrollDialog()'>여기</a></strong>를 눌러주세요.</p>
          </div>



            <div class="col-md-3 col-sm-6 hero-feature" *ngFor="let item of items | async">
                <div class="thumbnail" >
                    <img class='img-size' [src]="item.url" alt="">
                    <hr>
                    <div class="caption">
                        <h3>{{item.pName}}</h3>
                        <div class="row">
                          <div class='col-sm-offset-1 col-sm-4'>
                            <h5>원가: <del>{{item.pPrice}}원</del></h5>
                          </div>
                          <div class='col-sm-offset-1 col-sm-5'>
                              <h5>판매금액: {{item.pDiscountPrice}}원</h5>
                          </div>
                        </div>
                        <div class='row'>
                          <div class="col-sm-6">
                            <h4>{{item.location}}</h4>
                          </div>
                          <div class="col-sm-6">
                            <h4>할인율: {{item.pDiscountPercent}}%</h4>
                          </div>
                        </div>

                        <a href="#" class="btn btn-primary">예약하기</a> <button  class="btn btn-success" (click)="openModal(item.$key)">바로구매</button>
                    </div>
                </div>
            </div>
          </div>
      <!-- map container -->
          <h1 class='map-title'>내 주변위치의 편의점</h1>
          <div class="map-container col-sm-offset-3">
            <app-map></app-map>
          </div>

      </div>
</div>
